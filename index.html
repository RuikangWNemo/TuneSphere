<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>TuneSphere 调音环</title>
    <!-- 设置视口，禁用缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 36px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.3s;
            user-select: none;
            /* 添加淡入淡出效果 */
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        h1.fade-out {
            opacity: 0;
        }
        h1.fade-in {
            opacity: 1;
        }
        h1:hover {
            transform: scale(1.05);
        }
        .tuner-container {
            position: relative;
            width: 80vw;
            max-width: 300px;
            height: 80vw;
            max-height: 300px;
            margin-bottom: 20px;
        }
        .circle {
            position: relative;
            width: 100%;
            height: 100%;
            border: 8px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: background-color 0.3s;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
            margin: 0 auto;
            cursor: pointer;
            /* 添加旋转动画 */
            transition: transform 1s ease-in-out;
        }
        .circle:hover {
            box-shadow: inset 0 0 30px rgba(255,255,255,0.5);
        }
        .circle.idle {
            animation: circle-blink 1s infinite;
        }
        @keyframes circle-blink {
            0%, 100% { box-shadow: inset 0 0 30px rgba(255,255,255,0.5); }
            50% { box-shadow: inset 0 0 30px rgba(255,255,255,0.8); }
        }
        .needle {
            position: absolute;
            width: 4px;
            height: 50%;
            background: #ffffff;
            top: 10%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.2s ease-out;
            box-shadow: 0 0 10px rgba(255,255,255,0.7);
            cursor: pointer;
            /* 防止指针事件冒泡 */
            pointer-events: auto;
        }


        /* 容器样式 */
        .note-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: transparent;
        }

        /* 提示文字样式 */
        .note {
            font-size: 32px; /* 调整为更细的字体大小 */
            font-weight: 300; /* 使用轻量字体 */
            color: #ffffff;
            text-align: center;
            opacity: 1; /* 初始透明度 */
            animation: noteBlink 4s infinite ease-in-out; /* 与圆盘同步，稍作延迟 */
            animation-delay: 2s; /* 设置延迟以实现错开 */
            user-select: none; /* 禁止选中文字 */
            transform: translateY(10px); /* 向下偏移 */
        }

        /* 简约闪烁动画 */
        @keyframes noteBlink {
            0%, 100% { opacity: 0.5; } /* 微弱状态 */
            50% { opacity: 1; } /* 完全显示 */
        }
        
        /* 停止闪烁样式 */
        .note.static {
            animation: none; /* 停止任何动画 */
            opacity: 1; /* 确保透明度完全显示 */
            color: #00ffcc; /* 提供静态提示的视觉反馈 */
        }

        .note.perfect {
            animation: perfect-blink 1s infinite;
            color: #00da00;
        }
        @keyframes perfect-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .indicator {
            position: absolute;
            width: 4px;
            height: 10%;
            background: #ffffff;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255,255,255,0.7);
            pointer-events: none; /* 防止指针事件 */
        }
        /* 灯的样式 */
        .light {
            position: absolute;
            width: 8%;
            height: 8%;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: background 0.3s, box-shadow 0.3s;
            cursor: pointer;
            user-select: none;
            transform: translate(-50%, -50%);
        }
        .light.correct {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        .light.wrong {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }
        .light:hover {
            background: rgba(255,255,255,0.4);
        }
        .note-label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            white-space: nowrap;
            pointer-events: none;
        }
        /* 左侧灯泡的音符标签 */
        .left-label {
            left: 110%;
            text-align: left;
        }
        /* 右侧灯泡的音符标签 */
        .right-label {
            right: 110%;
            text-align: right;
        }
        .light:hover .note-label {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }
        /* 音符标签的炫酷效果 */
        .note-label {
            animation: glow 1.5s infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
            50% { text-shadow: 0 0 10px rgba(255,255,255,1); }
        }
        /* 圆盘颜色渐变 */
        .tuner-correct {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 30px rgba(0,255,0,0.5);
        }
        .tuner-wrong {
            background-color: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 30px rgba(255,0,0,0.5);
        }
        /* 动画效果 */
        .needle.correct {
            animation: needle-pulse 0.5s infinite;
        }
        @keyframes needle-pulse {
            0% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(1deg); }
            100% { transform: translateX(-50%) rotate(0deg); }
        }
        /* 所有灯亮起时的炫酷效果 */
        .all-correct {
            animation: all-correct 2s infinite;
        }
        @keyframes all-correct {
            0% { background-color: rgba(0, 255, 0, 0.2); }
            50% { background-color: rgba(0, 255, 0, 0.5); }
            100% { background-color: rgba(0, 255, 0, 0.2); }
        }
        /* 特调列表 */
        .tuning-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .save-tuning-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
            display: none;
            backdrop-filter: blur(5px);
            white-space: nowrap;
        }
        .save-tuning-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .tuning-list {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .tuning-item {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
            backdrop-filter: blur(5px);
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-size: 18px;
            white-space: nowrap;
        }
        .tuning-item:hover {
            background: rgba(255,255,255,0.3);
        }
        .tuning-item .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,0,0,0.5);
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            display: none;
        }
        .tuning-item:hover .delete-btn {
            display: block;
        }
        .restore-default-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            display: none;
            backdrop-filter: blur(5px);
            white-space: nowrap;
        }
        .restore-default-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        /* 添加淡入淡出效果的CSS类 */
        .fade-in {
            opacity: 1;
            transition: opacity 1s ease-in;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-out;
        }
        /* 针对移动设备的样式调整 */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .tuner-container {
                width: 90vw;
                max-width: none;
                height: 90vw;
                max-height: none;
            }
            .note {
                font-size: 32px;
            }
            .save-tuning-btn,
            .restore-default-btn {
                font-size: 16px;
                padding: 8px 16px;
            }
            .tuning-item {
                font-size: 16px;
            }
            .tuning-item .delete-btn {
                width: 16px;
                height: 16px;
                font-size: 12px;
            }
            .light {
                width: 10%;
                height: 10%;
            }
            .note-label {
                font-size: 14px;
            }
        }
        /* 乐器切换动画 */
        .instrument-transition {
            animation: instrument-switch 1s forwards;
        }
        @keyframes instrument-switch {
            0% { opacity: 0; transform: scale(0.8) rotate(-360deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
    </style>
</head>
<body>
    <h1 id="instrument-title">吉他调音器</h1>
    <div class="tuner-container" id="tuner-container">
        <div class="circle idle" id="circle">
            <div class="indicator"></div>
            <div class="needle" id="needle"></div>
            <!-- 灯的容器 -->
            <!-- 灯泡将由 JavaScript 动态生成 -->
        </div>
    </div>
    <div class="note" id="note">请点击圆盘开始调音</div>
    <!-- 特调容器 -->
    <div class="tuning-container" id="tuning-container">
        <button class="save-tuning-btn" id="save-tuning-btn">保存特调</button>
        <div class="tuning-list" id="tuning-list"></div>
        <button class="restore-default-btn" id="restore-default-btn">恢复默认调音</button>
    </div>

    <script>
        const noteDisplay = document.getElementById('note');
        const needle = document.getElementById('needle');
        const circle = document.getElementById('circle');
        const tunerContainer = document.getElementById('tuner-container');
        const saveTuningButton = document.getElementById('save-tuning-btn');
        const tuningList = document.getElementById('tuning-list');
        const restoreDefaultButton = document.getElementById('restore-default-btn');
        const instrumentTitle = document.getElementById('instrument-title');

        let isRunning = false;
        let audioContext = null; // 延迟创建AudioContext
        let analyser;
        let dataArray;
        let sourceNode;
        let animationId;

        // 乐器配置
        const instruments = {
            '吉他': {
                defaultTuning: [
                    { note: 'E2', frequency: 82.41 },
                    { note: 'A2', frequency: 110.00 },
                    { note: 'D3', frequency: 146.83 },
                    { note: 'G3', frequency: 196.00 },
                    { note: 'B3', frequency: 246.94 },
                    { note: 'E4', frequency: 329.63 },
                ],
                stringPositions: [
                    { left: '20%', top: '80%' },
                    { left: '10%', top: '50%' },
                    { left: '20%', top: '20%' },
                    { left: '80%', top: '20%' },
                    { left: '90%', top: '50%' },
                    { left: '80%', top: '80%' },
                ],
            },
            '小提琴': {
                defaultTuning: [
                    { note: 'G3', frequency: 196.00 },
                    { note: 'D4', frequency: 293.66 },
                    { note: 'A4', frequency: 440.00 },
                    { note: 'E5', frequency: 659.25 },
                ],
                stringPositions: [
                    { left: '20%', top: '80%' },
                    { left: '20%', top: '20%' },
                    { left: '80%', top: '20%' },
                    { left: '80%', top: '80%' },
                ],
            },
            '尤克里里': {
                defaultTuning: [
                    { note: 'G4', frequency: 392.00 },
                    { note: 'C4', frequency: 261.63 },
                    { note: 'E4', frequency: 329.63 },
                    { note: 'A4', frequency: 440.00 },
                ],
                stringPositions: [
                    { left: '20%', top: '80%' },
                    { left: '20%', top: '20%' },
                    { left: '80%', top: '20%' },
                    { left: '80%', top: '80%' },
                ],
            },
        };

        // 从缓存中读取当前乐器
        let currentInstrument = localStorage.getItem('currentInstrument') || '吉他';

        let defaultTuning = JSON.parse(JSON.stringify(instruments[currentInstrument].defaultTuning));
        let notes = JSON.parse(JSON.stringify(defaultTuning));

        // 初始化 customTunings，添加错误处理
        let customTunings = {};
        try {
            customTunings = JSON.parse(localStorage.getItem('customTunings')) || {};
        } catch (e) {
            console.error('解析 customTunings 时出错:', e);
            customTunings = {};
        }

        // 如果数据是数组，重新转换为正确的对象结构
        if (Array.isArray(customTunings)) {
            console.warn('修复 customTunings 的结构...');
            let fixedCustomTunings = {};
            Object.keys(instruments).forEach(instrument => {
                fixedCustomTunings[instrument] = [];
            });
            // 如果数组中有有效的调音数据，将其分配到对应的乐器
            customTunings.forEach(tuning => {
                if (tuning.name && tuning.notes) {
                    fixedCustomTunings["吉他"].push(tuning); // 假设原始数据属于“吉他”
                }
            });
            customTunings = fixedCustomTunings;
            localStorage.setItem('customTunings', JSON.stringify(customTunings));
        }

        // 初始化灯的音符标签和位置
        function initializeLights() {
            // 清除之前的灯泡
            circle.querySelectorAll('.light').forEach(light => light.remove());
            lights = [];

            const instrumentConfig = instruments[currentInstrument];
            const positions = instrumentConfig.stringPositions;

            notes.forEach((noteObj, index) => {
                const light = document.createElement('div');
                light.classList.add('light');
                light.setAttribute('data-string', index);

                const noteLabel = document.createElement('div');
                noteLabel.classList.add('note-label');
                noteLabel.textContent = noteObj.note;

                // 判断灯泡的位置，添加对应的类
                const leftPercentage = parseInt(positions[index].left);
                if (leftPercentage < 50) {
                    noteLabel.classList.add('left-label');
                } else {
                    noteLabel.classList.add('right-label');
                }

                light.appendChild(noteLabel);

                // 设置灯泡的位置
                light.style.left = positions[index].left;
                light.style.top = positions[index].top;

                // 悬停效果
                light.addEventListener('mouseenter', () => {
                    noteLabel.style.opacity = 1;
                });
                light.addEventListener('mouseleave', () => {
                    noteLabel.style.opacity = 0;
                });

                // 拖拽换音
                let startY = null;
                let dragging = false;
                light.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    startY = e.clientY;
                    dragging = true;
                });
                document.addEventListener('mousemove', (e) => {
                    if (dragging) {
                        let deltaY = e.clientY - startY;
                        if (Math.abs(deltaY) > 20) {
                            changeNote(index, deltaY < 0 ? 1 : -1);
                            startY = e.clientY;
                        }
                    }
                });
                document.addEventListener('mouseup', () => {
                    if (dragging) {
                        dragging = false;
                        checkCustomTuning();
                    }
                });

                // 触摸事件支持
                light.addEventListener('touchstart', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    startY = e.touches[0].clientY;
                    dragging = true;
                });
                document.addEventListener('touchmove', (e) => {
                    if (dragging) {
                        let deltaY = e.touches[0].clientY - startY;
                        if (Math.abs(deltaY) > 20) {
                            changeNote(index, deltaY < 0 ? 1 : -1);
                            startY = e.touches[0].clientY;
                        }
                    }
                });
                document.addEventListener('touchend', () => {
                    if (dragging) {
                        dragging = false;
                        checkCustomTuning();
                    }
                });

                // 点击播放对应音频
                light.addEventListener('click', (event) => {
                    event.stopPropagation(); // 阻止事件冒泡
                    if (!dragging) {
                        playNoteSound(notes[index].frequency, 0.75); // 0.75秒
                    }
                });

                // 添加 touchend 事件以支持移动设备
                light.addEventListener('touchend', (event) => {
                    event.stopPropagation();
                    if (!dragging) {
                        playNoteSound(notes[index].frequency, 0.75);
                    }
                    dragging = false; // 重置拖拽状态
                });

                circle.appendChild(light);
                lights.push(light);
            });
        }

        initializeLights();
        renderCustomTunings();

        // 设置初始乐器标题
        instrumentTitle.textContent = currentInstrument + '调音器';

        // 播放初始乐器音效
        playSequenceNotes(0.25);

        let playbackAudioContext = null;

        // 点击圆盘开始或停止调音
        circle.addEventListener('click', (event) => {
            if (isDraggingNeedle) return; // 防止拖动指针时触发
            if (event.target !== circle) {
                // 点击的是circle的子元素，忽略
                return;
            }
            if (!isRunning) {
                startTuning();
            } else {
                stopTuning();
                playSequenceNotes(0.25); // 每个音符0.25秒
            }
        });

        function startTuning() {
            circle.classList.remove('idle');
            noteDisplay.textContent = '检测中...';
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    sourceNode = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 2048;
                    dataArray = new Float32Array(analyser.fftSize);
                    sourceNode.connect(analyser);
                    isRunning = true; // 确保isRunning设置为true
                    update(); // 开始更新
                    playSequenceNotes(0.25); // 在获取麦克风权限后播放音符
                })
                .catch(err => {
                    console.error('无法访问麦克风', err);
                    noteDisplay.textContent = '无法访问麦克风';
                });
        }

        function stopTuning() {
            if (sourceNode) {
                sourceNode.disconnect();
                sourceNode = null;
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            noteDisplay.textContent = '点击调音轮开始调音';
            noteDisplay.classList.remove('correct');
            needle.style.transform = 'translateX(-50%) rotate(0deg)';
            circle.classList.remove('tuner-correct', 'tuner-wrong', 'all-correct');
            circle.classList.add('idle');
            resetLights();
            isRunning = false;
        }

        saveTuningButton.addEventListener('click', () => {
            let tuningName = currentInstrument + '特调 ' + notes.map(n => n.note).join(' ');
            let tuning = {
                name: tuningName,
                notes: JSON.parse(JSON.stringify(notes))
            };
            if (!customTunings[currentInstrument]) customTunings[currentInstrument] = [];
            customTunings[currentInstrument].push(tuning);
            localStorage.setItem('customTunings', JSON.stringify(customTunings));
            renderCustomTunings();
            saveTuningButton.style.display = 'none';
            restoreDefaultButton.style.display = 'block'; // 确保显示恢复默认按钮
            playSequenceNotes(0.25); // 每个音符0.25秒
        });

        restoreDefaultButton.addEventListener('click', () => {
            notes = JSON.parse(JSON.stringify(instruments[currentInstrument].defaultTuning));
            initializeLights();
            currentTuningName = '默认调音';
            restoreDefaultButton.style.display = 'none';
            saveTuningButton.style.display = 'none';
        });

        let correctNotes = new Set();
        let lastUpdateTime = 0;
        let frequencyBuffer = [];
        const bufferLength = 5;

        function update() {
            analyser.getFloatTimeDomainData(dataArray);

            let now = Date.now();
            if (now - lastUpdateTime > 100) {
                let buffer = dataArray.slice(0);
                let frequency = autoCorrelate(buffer, audioContext.sampleRate);

                if (frequency !== -1) {
                    // 添加到频率缓冲区
                    if (frequencyBuffer.length >= bufferLength) {
                        frequencyBuffer.shift();
                    }
                    frequencyBuffer.push(frequency);

                    // 计算平均频率
                    let avgFrequency = frequencyBuffer.reduce((a, b) => a + b) / frequencyBuffer.length;

                    const noteInfo = getNoteInfo(avgFrequency);

                    if (noteInfo && Math.abs(noteInfo.cents) < 50) {
                        noteDisplay.textContent = `${noteInfo.note} (${noteInfo.cents > 0 ? '+' : ''}${noteInfo.cents.toFixed(1)}¢)`;

                        const angle = (noteInfo.cents / 50) * 45;

                        needle.style.transform = `translateX(-50%) rotate(${angle.toFixed(2)}deg)`;

                        if (Math.abs(noteInfo.cents) < 5) {
                            if (!correctNotes.has(noteInfo.stringIndex)) {
                                correctNotes.add(noteInfo.stringIndex);
                                lightUp(noteInfo.stringIndex);
                            }

                            noteDisplay.classList.add('correct');
                            circle.classList.add('tuner-correct');
                            circle.classList.remove('tuner-wrong');
                            needle.classList.add('correct');
                        } else {
                            noteDisplay.classList.remove('correct');
                            circle.classList.remove('tuner-correct');
                            circle.classList.add('tuner-wrong');
                            needle.classList.remove('correct');

                            let redIntensity = Math.min(Math.abs(noteInfo.cents) / 50, 1);
                            circle.style.backgroundColor = `rgba(255, 0, 0, ${redIntensity * 0.2})`;

                            if (correctNotes.has(noteInfo.stringIndex)) {
                                correctNotes.delete(noteInfo.stringIndex);
                                lightDown(noteInfo.stringIndex);
                            }
                        }

                        // 检查是否所有灯都亮起
                        if (correctNotes.size === notes.length) {
                            circle.classList.add('all-correct');
                            showPerfect();
                            stopTuning(); // 自动停止调音
                            playSequenceNotes(0.25); // 播放音符
                        } else {
                            circle.classList.remove('all-correct');
                        }
                    } else {
                        // 频率不在合理范围内，不更新状态
                        noteDisplay.textContent = '检测中...';
                        needle.style.transform = 'translateX(-50%) rotate(0deg)';
                        noteDisplay.classList.remove('correct');
                        circle.classList.remove('tuner-correct', 'tuner-wrong', 'all-correct');
                        circle.style.backgroundColor = 'transparent';
                        needle.classList.remove('correct');
                    }
                } else {
                    noteDisplay.textContent = '检测中...';
                    needle.style.transform = 'translateX(-50%) rotate(0deg)';
                    noteDisplay.classList.remove('correct');
                    circle.classList.remove('tuner-correct', 'tuner-wrong', 'all-correct');
                    circle.style.backgroundColor = 'transparent';
                    needle.classList.remove('correct');
                }
                lastUpdateTime = now;
            }

            if (isRunning) {
                animationId = requestAnimationFrame(update);
            }
        }

        function autoCorrelate(buffer, sampleRate) {
            // 简化版的自相关算法
            let SIZE = buffer.length;
            let rms = 0;

            for (let i = 0; i < SIZE; i++) {
                let val = buffer[i];
                rms += val * val;
            }
            rms = Math.sqrt(rms / SIZE);
            if (rms < 0.01)
                return -1;

            let r1 = 0, r2 = SIZE - 1, threshold = 0.2;
            for (let i = 0; i < SIZE / 2; i++) {
                if (Math.abs(buffer[i]) < threshold) {
                    r1 = i;
                    break;
                }
            }
            for (let i = 1; i < SIZE / 2; i++) {
                if (Math.abs(buffer[SIZE - i]) < threshold) {
                    r2 = SIZE - i;
                    break;
                }
            }

            buffer = buffer.slice(r1, r2);
            SIZE = buffer.length;

            let c = new Array(SIZE).fill(0);
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE - i; j++) {
                    c[i] = c[i] + buffer[j] * buffer[j + i];
                }
            }

            let d = 0;
            while (c[d] > c[d + 1]) d++;
            let maxval = -1, maxpos = -1;
            for (let i = d; i < SIZE; i++) {
                if (c[i] > maxval) {
                    maxval = c[i];
                    maxpos = i;
                }
            }

            let T0 = maxpos;
            let frequency = sampleRate / T0;
            if (frequency > 80 && frequency < 1000) {
                return frequency;
            } else {
                return -1;
            }
        }

        function getNoteInfo(frequency) {
            let minDiff = Infinity;
            let closestNote = null;
            let stringIndex = -1;

            for (let i = 0; i < notes.length; i++) {
                let diff = frequency - notes[i].frequency;
                if (Math.abs(diff) < Math.abs(minDiff)) {
                    minDiff = diff;
                    closestNote = notes[i];
                    stringIndex = i;
                }
            }

            let cents = 1200 * Math.log2(frequency / closestNote.frequency);

            // 判断频率是否在合理范围内
            if (Math.abs(cents) > 50) {
                // 偏差过大，认为不是有效的琴弦频率
                return null;
            }

            return {
                note: closestNote.note,
                frequency: closestNote.frequency,
                cents: cents,
                stringIndex: stringIndex
            };
        }

        function lightUp(index) {
            let light = lights[index];
            if (light) {
                light.classList.add('correct');
            }
        }

        function lightDown(index) {
            let light = lights[index];
            if (light) {
                light.classList.remove('correct');
                light.classList.add('wrong');
                setTimeout(() => {
                    light.classList.remove('wrong');
                }, 1500);
            }
        }

        function resetLights() {
            correctNotes.clear();
            lights.forEach(light => {
                light.classList.remove('correct', 'wrong');
            });
        }

        function changeNote(index, step) {
            let currentNote = notes[index].note;
            let noteKeys = Object.keys(noteFreqMap);
            let currentIndex = noteKeys.indexOf(currentNote);
            if (currentIndex === -1) return;
            let newIndex = currentIndex + step;
            if (newIndex >= 0 && newIndex < noteKeys.length) {
                let newNote = noteKeys[newIndex];
                notes[index].note = newNote;
                notes[index].frequency = noteFreqMap[newNote];
                lights[index].querySelector('.note-label').textContent = newNote;
                playNoteSound(notes[index].frequency, 0.75); // 0.75秒
                checkCustomTuning();
            }
        }

        function checkCustomTuning() {
            let isDefault = notes.every((n, i) => n.note === instruments[currentInstrument].defaultTuning[i].note);

            // 检查是否与已有的特调重复
            let isDuplicate = false;
            if (customTunings[currentInstrument]) {
                for (let tuning of customTunings[currentInstrument]) {
                    if (tuning.notes.length === notes.length && tuning.notes.every((n, i) => n.note === notes[i].note)) {
                        isDuplicate = true;
                        break;
                    }
                }
            }

            if (!isDefault && !isDuplicate) {
                saveTuningButton.textContent = '保存特调 ' + notes.map(n => n.note).join(' ');
                saveTuningButton.style.display = 'block';
                restoreDefaultButton.style.display = 'block';
            } else {
                saveTuningButton.style.display = 'none';
                if (!isDefault) {
                    restoreDefaultButton.style.display = 'block';
                } else {
                    restoreDefaultButton.style.display = 'none';
                }
            }
        }

        function renderCustomTunings() {
            tuningList.innerHTML = '';
            if (!customTunings[currentInstrument]) customTunings[currentInstrument] = [];
            customTunings[currentInstrument].forEach((tuning, index) => {
                let tuningItem = document.createElement('div');
                tuningItem.classList.add('tuning-item');
                tuningItem.textContent = tuning.name;
                tuningItem.addEventListener('click', () => {
                    notes = JSON.parse(JSON.stringify(tuning.notes));
                    initializeLights();
                    currentTuningName = tuning.name;
                    restoreDefaultButton.style.display = 'block';
                    saveTuningButton.style.display = 'none';
                    playSequenceNotes(0.25); // 每个音符0.25秒
                });

                let deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.textContent = '×';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    customTunings[currentInstrument].splice(index, 1);
                    localStorage.setItem('customTunings', JSON.stringify(customTunings));
                    renderCustomTunings();

                    // 检查是否没有特调了
                    if (customTunings[currentInstrument].length === 0) {
                        // 重置为默认调音
                        notes = JSON.parse(JSON.stringify(instruments[currentInstrument].defaultTuning));
                        initializeLights();
                        currentTuningName = '默认调音';
                        restoreDefaultButton.style.display = 'none';
                        saveTuningButton.style.display = 'none';
                    }
                });
                tuningItem.appendChild(deleteBtn);
                tuningList.appendChild(tuningItem);
            });
        }

        function showPerfect() {
            noteDisplay.textContent = 'PERFECT';
            noteDisplay.classList.add('perfect');
            circle.classList.add('idle'); // 圆盘开始闪烁

            // 3秒后开始淡出“PERFECT”
            setTimeout(() => {
                noteDisplay.classList.add('fade-out');
                noteDisplay.classList.remove('perfect');

                // 1秒后（淡出完成），更改文本并淡入
                setTimeout(() => {
                    noteDisplay.textContent = '点击调音轮开始调音';
                    noteDisplay.classList.remove('fade-out');
                    noteDisplay.classList.add('fade-in');

                    // 1秒后（淡入完成），移除fade-in类
                    setTimeout(() => {
                        noteDisplay.classList.remove('fade-in');
                    }, 1000);
                }, 1000);
            }, 3000);
        }

        let activeOscillators = [];

        function playNoteSound(frequency, duration) {
            if (!playbackAudioContext) {
                let AudioContext = window.AudioContext || window.webkitAudioContext;
                playbackAudioContext = new AudioContext();
            }
            if (playbackAudioContext.state === 'suspended') {
                playbackAudioContext.resume();
            }

            // 停止所有正在播放的振荡器，避免叠加
            activeOscillators.forEach(({ oscillator, gainNode }) => {
                try {
                    oscillator.stop();
                    oscillator.disconnect();
                    gainNode.disconnect();
                } catch (e) {
                    console.warn("振荡器停止失败", e);
                }
            });
            activeOscillators = []; // 清空状态

            // 创建新的振荡器和增益节点
            let oscillator = playbackAudioContext.createOscillator();
            let gainNode = playbackAudioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;

            // 连接振荡器到增益节点，再连接到音频输出
            oscillator.connect(gainNode);
            gainNode.connect(playbackAudioContext.destination);

            let currentTime = playbackAudioContext.currentTime;

            // 确保增益从 0 开始
            gainNode.gain.cancelScheduledValues(currentTime); // 清除任何未完成的增益调节
            gainNode.gain.setValueAtTime(0, currentTime); // 设置增益初始值为 0
            gainNode.gain.linearRampToValueAtTime(0.2, currentTime + duration * 0.1); // 渐入到 0.2
            gainNode.gain.linearRampToValueAtTime(0, currentTime + duration); // 渐出到 0

            oscillator.start(currentTime);
            oscillator.stop(currentTime + duration);

            // 存储当前振荡器状态
            activeOscillators.push({ oscillator, gainNode });

            // 在音符停止后清理状态
            oscillator.onended = () => {
                activeOscillators = activeOscillators.filter(o => o.oscillator !== oscillator);
            };
        }

        // 依次播放音符
        function playSequenceNotes(noteDuration) {
            let index = 0;

            function playNext() {
                if (index < notes.length) {
                    playNoteSound(notes[index].frequency, noteDuration);
                    index++;
                    setTimeout(playNext, noteDuration * 1000);
                }
            }

            // 增加50毫秒的延迟，确保第一个音符能够正确播放
            setTimeout(playNext, 50);
        }

        // 指针拖拽相关变量
        let isDraggingNeedle = false;
        let initialMouseX = 0;
        let initialRotation = 0;

        // 指针的mousedown事件
        needle.addEventListener('mousedown', (event) => {
            event.stopPropagation(); // 阻止事件冒泡
            event.preventDefault(); // 阻止默认行为
            isDraggingNeedle = true;
            initialMouseX = event.clientX; // 兼容移动端
            // 获取当前指针的旋转角度
            const transform = needle.style.transform;
            const match = /rotate\((-?\d+\.?\d*)deg\)/.exec(transform);
            initialRotation = match ? parseFloat(match[1]) : 0;
            document.addEventListener('mousemove', onNeedleDrag);
            document.addEventListener('mouseup', stopNeedleDrag);
        });

        // 指针的touchstart事件
        needle.addEventListener('touchstart', (event) => {
            event.stopPropagation();
            event.preventDefault();
            isDraggingNeedle = true;
            initialMouseX = event.touches[0].clientX;
            const transform = needle.style.transform;
            const match = /rotate\((-?\d+\.?\d*)deg\)/.exec(transform);
            initialRotation = match ? parseFloat(match[1]) : 0;
            document.addEventListener('touchmove', onNeedleDrag);
            document.addEventListener('touchend', stopNeedleDrag);
        });

        // 指针的拖拽事件
        function onNeedleDrag(event) {
            if (!isDraggingNeedle) return;
            event.preventDefault();
            let clientX = event.clientX || (event.touches && event.touches[0].clientX);
            const deltaX = clientX - initialMouseX;
            const rotation = initialRotation + deltaX * 0.2; // 调整灵敏度
            needle.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
        }

        // 指针的mouseup和touchend事件
        function stopNeedleDrag(event) {
            if (isDraggingNeedle) {
                isDraggingNeedle = false;
                document.removeEventListener('mousemove', onNeedleDrag);
                document.removeEventListener('mouseup', stopNeedleDrag);
                document.removeEventListener('touchmove', onNeedleDrag);
                document.removeEventListener('touchend', stopNeedleDrag);
                // 指针回到初始位置
                needle.style.transition = 'transform 0.5s ease-out';
                needle.style.transform = `translateX(-50%) rotate(0deg)`;
                setTimeout(() => {
                    needle.style.transition = ''; // 移除过渡效果
                }, 500);
            }
        }

        // 音符到频率的映射
        const noteFreqMap = {};
        (function generateNoteFreqMap() {
            const A4 = 440;
            const notesArray = ['C0', 'C#0', 'D0', 'D#0', 'E0', 'F0', 'F#0', 'G0', 'G#0', 'A0', 'A#0', 'B0',
                'C1', 'C#1', 'D1', 'D#1', 'E1', 'F1', 'F#1', 'G1', 'G#1', 'A1', 'A#1', 'B1',
                'C2', 'C#2', 'D2', 'D#2', 'E2', 'F2', 'F#2', 'G2', 'G#2', 'A2', 'A#2', 'B2',
                'C3', 'C#3', 'D3', 'D#3', 'E3', 'F3', 'F#3', 'G3', 'G#3', 'A3', 'A#3', 'B3',
                'C4', 'C#4', 'D4', 'D#4', 'E4', 'F4', 'F#4', 'G4', 'G#4', 'A4', 'A#4', 'B4',
                'C5', 'C#5', 'D5', 'D#5', 'E5', 'F5', 'F#5', 'G5', 'G#5', 'A5', 'A#5', 'B5',
                'C6', 'C#6', 'D6', 'D#6', 'E6', 'F6', 'F#6', 'G6', 'G#6', 'A6', 'A#6', 'B6',
                'C7', 'C#7', 'D7', 'D#7', 'E7', 'F7', 'F#7', 'G7', 'G#7', 'A7', 'A#7', 'B7',
                'C8'
            ];
            for (let i = 0; i < notesArray.length; i++) {
                const noteName = notesArray[i];
                const keyNumber = i + 1;
                const frequency = 27.5 * Math.pow(2, (keyNumber - 1) / 12);
                noteFreqMap[noteName] = frequency;
            }
        })();

        // 乐器切换功能
        instrumentTitle.addEventListener('click', () => {
            // 切换到下一个乐器
            const instrumentNames = Object.keys(instruments);
            let currentIndex = instrumentNames.indexOf(currentInstrument);
            currentIndex = (currentIndex + 1) % instrumentNames.length;
            currentInstrument = instrumentNames[currentIndex];

            // 保存当前乐器到缓存
            localStorage.setItem('currentInstrument', currentInstrument);

            // 添加淡出效果
            instrumentTitle.classList.add('fade-out');
            setTimeout(() => {
                // 更新标题
                instrumentTitle.textContent = currentInstrument + '调音器';
                // 移除淡出，添加淡入
                instrumentTitle.classList.remove('fade-out');
                instrumentTitle.classList.add('fade-in');
                setTimeout(() => {
                    instrumentTitle.classList.remove('fade-in');
                }, 1000);
            }, 1000);

            // 更新默认调音和当前调音
            defaultTuning = JSON.parse(JSON.stringify(instruments[currentInstrument].defaultTuning));
            notes = JSON.parse(JSON.stringify(defaultTuning));

            // 更新特调列表
            if (!customTunings[currentInstrument]) customTunings[currentInstrument] = [];
            renderCustomTunings();

            // 重新初始化灯泡
            initializeLights();

            // 显示恢复默认和保存特调按钮
            restoreDefaultButton.style.display = 'none';
            saveTuningButton.style.display = 'none';

            // 添加旋转动画
            circle.classList.remove('idle');
            circle.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                circle.style.transform = 'rotate(0deg)';
                circle.classList.add('idle');
            }, 1000);

            // 播放乐器音效
            playSequenceNotes(0.25);
        });

    </script>
